<html>
  <head>
    <title>HRS Health Database</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/south-street/jquery-ui-1.8.6.custom.css" type="text/css"/>
    <script src="https://www.google.com/jsapi?key=ABQIAAAAf6Ksk-blB6CFNNubq3mGjhT4SvuBd_yt6WZ56JMBF5qzdYlejhR8ItJ7KiVOHe1IUX98gJch7-WINg" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">

      google.load("jqueryui", "1.8.6");
      function googleOnLoad() {
      }
      google.setOnLoadCallback(googleOnLoad);
      //]]>
    </script>
  </head>
  <body>
    <div class="box" style="width: 785px;">
      <div id="header">
        <a href="index.html"><img src="images/logo.png"/></a>
        <div id="account"></div>
      </div>
      <div id="navigation"></div>
      <div id="content"></div>
      <div id="footer">
        Copyright &copy; 2010 House Rabbit Society, Inc.
      </div>
    </div>
  </body>
  <script src="js/loader.js"></script>  
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>  
  <script type="text/javascript" charset="utf-8">
    var opts = {};
    if (document.location.pathname.indexOf("_design") == -1) {
      // we are in a vhost
      opts.db = "healthdb";
      opts.design = "rabbithealth";
    };
    $.couch.app(function(app) {
        $.evently.log = true;

        var design = app.ddoc;

        $("#account").evently("account", app);
        $("#navigation").evently("navigation", app);
        $("#content").evently("content", app);
        
        $.evently.connect("#account","#navigation", ["loggedIn","loggedOut"]);
        $.evently.connect("#navigation", "#content", ["news", "about", "rabbits", "profile"]);

        $.pathbinder.begin("/news");
    }, opts);
  </script>
</html>
