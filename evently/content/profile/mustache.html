<form class="data-entry">
  <fieldset>
    <legend>Family Information</legend>
    <ol>
      <li>
        <label for="first_name">First Name <em>*</em></label>
        <input name="first_name" value="{{first_name}}"/>
      </li>
      <li>
        <label for="family_name">Last Name</label>
        <input name="family_name" value="{{family_name}}"/>
      </li>
      <li>
        <label for="email">Email <em>*</em></label>
        <input name="email" value="{{email}}"/>
      </li>
      <li>
        <label for="street1">Street</label>
        <input name="street1" value="{{street1}}"/>
      </li>
      <li>
        <label for="street1"></label>
        <input name="street2" value="{{street2}}"/>

      <li>

        <input name="city" value="{{city}}"/>
      </li>
      <li>
        <label for="state">State</label>
        <input name="state" value="{{state}}"/>
      </li>
      <li>
        <label for="postal_code">Postal Code/ZIP <em>*</em></label>
        <input name="postal_code" value="{{postal_code}}"/>

  </fieldset>
  <input type="submit" value="Save"/>
